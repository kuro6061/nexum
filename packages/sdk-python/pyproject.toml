[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nexum-py"
version = "0.1.2"
description = "Python SDK for Nexum â€EDurable Execution Engine for LLM Agents"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "kuro6061", url = "https://github.com/kuro6061" }
]
keywords = ["llm", "agents", "durable-execution", "workflow", "orchestration", "nexum"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "grpcio>=1.60.0",
    "grpcio-tools>=1.60.0",
    "pydantic>=2.0.0",
    "pydantic-core>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/kuro6061/nexum"
Repository = "https://github.com/kuro6061/nexum"
"Bug Tracker" = "https://github.com/kuro6061/nexum/issues"
Documentation = "https://github.com/kuro6061/nexum#readme"

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio"]

[tool.hatch.build.targets.wheel]
packages = ["nexum"]

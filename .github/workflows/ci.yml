name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        run: sudo apt-get install -y protobuf-compiler
      - name: Build
        run: cargo build --all
      - name: Test
        run: cargo test --all

  typescript:
    name: TypeScript Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install
        run: pnpm install
      - name: Build SDK
        run: cd packages/sdk-typescript && pnpm build
      - name: Build CLI
        run: cd packages/cli && pnpm build

  python:
    name: Python SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          cd packages/sdk-python
          pip install -e ".[dev]"
      - name: Syntax check
        run: python -m py_compile packages/sdk-python/nexum/*.py
